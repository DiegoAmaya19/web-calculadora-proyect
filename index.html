<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="content">
    <div class="content__div">
      <div class="content__div-div">
        <div class="content_pantalla">
          <input type="text" name="pantalla2" id="pantalla2">
          <input type="number" name="pantalla" id="pantalla" placeholder="0">
        </div>
      </div>
      <div class="content__div-div2">
        <div class="content__div-div-div">
          <button class="boton__numeros b7">7</button>
          <button class="boton__numeros b8">8</button>
          <button class="boton__numeros b9">9</button>
          <button class="boton__operacion b-dividir">/</button>
          <button class="boton__numeros b4">4</button>
          <button class="boton__numeros b5">5</button>
          <button class="boton__numeros b6">6</button>
          <button class="boton__operacion b-suma">+</button>
          <button class="boton__numeros b1">1</button>
          <button class="boton__numeros b2">2</button>
          <button class="boton__numeros b3">3</button>
          <button class="boton__operacion b-restar">-</button>
          <button class="boton__operacion b-borrar">B</button>
          <button class="boton__numeros b0">0</button>
          <button class="boton__operacion b-igual">=</button>
          <button class="boton__operacion b-multiplicar">x</button> 
        </div>
      </div>
    </div>
  </div>
  <script src="./code.js"></script>
</body>
</html>
